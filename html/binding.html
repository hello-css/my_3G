	<div class="container">

				  </div>

			 <div class="gray" id="index-sbtn"><input type="button" value="绑定" ></div>

			<div class="y-info">

				 	<li>

				 	</li>
				 </ul>

        var code=new Code({
		       ele:".code",
		       _time:10,
		       _className:" on"
         })
        var imgC=new ImgCode({
			 str:"0123456789qwertyuiopasdfghjklzxcvvbnmQWERTYUIOPASDFGHJKLZXCVBNM",
			 ele:".y-change",
			 showEle:".y-show",
			 len:4
})
