<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!--设置IE浏览器以最新的内核来渲染页面-->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<!--设置视口宽度为设备的宽度-->
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no">
	<!--禁止识别电话号码和邮箱地址-->
	<title>Document</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/font-awesome.css"> -->
	<link rel="stylesheet" type="text/css" href="../css/style1.css">
	<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"> -->
</head>
<body>
	<section class="container" id="container">
			<form action="" class="form">
				<div class="msg">
					<input type="text" class="carNum" placeholder="请输入您手表的ICCID">
					<span class="msg-tit">？</span>	

				</div>

				<div class="box-message">
					<div class="message-title">
							<p>请到您的Ticwatch包装盒或手表 [设置-关于]菜单中查看获取ICCIID码 (20位) :</p>
							<p>请正确填写,否则有可能绑定其他手表</p>
							<img src="../images/bg.png" alt="">
							<span class="Arrow"></span>
					</div>
				</div>	

				<div class="msg">
					<input type="text" class="Code" placeholder="选择号码">
					<span class="rightArrow"></span>		
					

				</div>
				<div class="money">
					<span class="money-num">预存金额</span>
					<b class="prestore">10元</b>
				</div>
				<div class="prestoreM clear">
					<ul>
						<li>10元</li>
						<li>20元</li>
						<li>30元</li>
						<li>50元</li>
						<li>100元</li>
					</ul>
				</div>
				<div class="money ">
					<p class="money-num">选择套餐</p>
					<div class="box-prestore on">
						<p>0元月租</p>
						<p>永久0元月租,主叫0.15元/分钟</p>
						<p>流量0.15元/MB</p>
					</div>
					<div class="box-prestore">
						<p>9.9元套餐</p>
						<p>9.9元月租,含30分钟语音通话+50MB流量,</p>
						<p>主叫0.15元/分钟,流量0.15元/MB</p>
					</div>
					<p class="money-num">开通即赠送100M流量,6个月内有效</p>
					<p class="money-num">来电显示</p>
					<div class="callShow">
						<span class="go-month">开通 5元/ 月</span>
						<span class="no-need on">暂不需要</span>
					</div>
				</div>
				
				<div  class="blue">
					<a>下一步</a>
				</div>
			</form>
			<div class="phone-nums">
				<ul class="list-nums">
					<!-- <li>175 5565 5656</li>
					<li>175 5565 5656</li>
					<li>175 5565 5656</li>
					<li>175 5565 5656</li> -->
				</ul>
			</div>
	</section>
	<script src="../js/jquery.js"></script>
	<!--<script src='js/dialog.js'></script>
	 <script src="js/zepto.min.js"></script>
	<script src="js/bootstrap.min.js"></script>--> 
	<script src="../js/js.js"></script>
	<script>
		

	</script>
	
</body>
</html>
